{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>

    <div class="container-fluid" >
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

                        <li>
                            <a href="{% url 'Home' %}" class="nav-link px-0"> <span class="d-none d-sm-inline text-white">Home</span></a>
                        </li>
                        
                                
                        <li>
                            <a href="{% url 'abtus' %}" class="nav-link px-0"> <span class="d-none d-sm-inline text-white">About Us</span></a>
                        </li>
                        
                        
                        <li>
                            <a href="{% url 'fm' %}" class="nav-link px-0"> <span class="d-none d-sm-inline text-white">Form</span></a>
                        </li>
                       
                    </ul>
                    <hr>
                </div>
            </div>
           
            <div class="col py-3">
                {% block body %}{% endblock body %}
            </div> 
        </div>
    </div>

    {% comment %} <script src="{% static 'js/style.js' %}"></script>    {% endcomment %}
    <script src="{% static 'js/bootstrap.js' %}"></script>   
</body>
</html>
